<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechHub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        .tech-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen">
<div class="flex min-h-screen">
    <!-- Left Section - Image and Brand -->
    <div class="hidden lg:flex lg:w-1/2 tech-gradient items-center justify-center">
        <div class="text-center px-4">
            <h1 class="text-5xl font-bold text-white mb-6">TechHub</h1>
            <p class="text-xl text-white opacity-80 mb-8">
                Your one-stop destination for premium electronics
            </p>
            <div class="flex justify-center space-x-6">
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <i class="fas fa-mobile-alt text-4xl text-white"></i>
                    <p class="text-white mt-2">Smartphones</p>
                </div>
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <i class="fas fa-laptop text-4xl text-white"></i>
                    <p class="text-white mt-2">Laptops</p>
                </div>
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <i class="fas fa-headphones text-4xl text-white"></i>
                    <p class="text-white mt-2">Accessories</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="max-w-md w-full">
            <!-- Logo for mobile -->
            <div class="lg:hidden flex justify-center mb-10">
                <h1 class="text-4xl font-bold text-blue-600">TechHub</h1>
            </div>

            <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome Back</h2>
            <p class="text-gray-600 mb-8">Sign in to your account to continue</p>

            <form action="/login" method="post">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">
                        Email Address
                    </label>
                    <input
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            name="email"
                            id="email"
                            type="email"
                            placeholder="your@email.com"
                            required
                    />
                </div>

                <div class="mb-6">
                    <div class="flex justify-between mb-2">
                        <label for="password" class="block text-gray-700 text-sm font-medium">
                            Password
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                    </div>
                    <input
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            name="motDePasse"
                            id="password"
                            type="password"
                            placeholder="••••••••"
                            required
                    />
                </div>

                <div class="flex items-center mb-6">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
                    <label for="remember" class="ml-2 block text-gray-700 text-sm">Remember me</label>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
                >
                    Sign In
                </button>
            </form>

            <div class="relative flex py-5 items-center mt-8">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500">Or continue with</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <div class="grid grid-cols-3 gap-3 mt-6">
                <a th:href="@{/maintenance}"
                   class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 mr-2">
                    <i class="fab fa-google text-xl"></i>
                </a>
                <a th:href="@{/maintenance}"
                   class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 text-blue-600">
                    <i class="fab fa-facebook-f text-xl"></i>
                </a>

                <a th:href="@{/maintenance}"
                   class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50">
                    <i class="fab fa-apple text-xl"></i>
                </a>

            </div>

            <p class="text-center mt-8 text-gray-600">
                Don't have an account?
                <a th:href="@{/inscription}" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
