<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Products</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .tech-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
<!-- Navigation -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">TechHub</h1>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a th:href="@{/home}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Home
                    </a>
                    <a th:href="@{/produit/list_produit}" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Produits
                    </a>
                    <a th:href="@{/maintenance}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Contact
                    </a>
                </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                <div class="ml-3 relative">
                    <div class="flex space-x-4 items-center">

                        <a th:href="@{/panier}" class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span class="sr-only">View cart</span>
                            <div class="relative">
                                <i class="fas fa-shopping-cart text-xl"></i>

                            </div>
                        </a>
                        <a th:href="@{/logout}" class="flex items-center justify-center">
                            <img class="h-8 w-8 rounded-full" src="/api/placeholder/32/32" alt="User profile">
                        </a>
                    </div>
                </div>
            </div>
            <div class="-mr-2 flex items-center sm:hidden">
                <button type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-expanded="false">
                    <span class="sr-only">le menu principal</span>
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Product Header Section -->
<div class="tech-gradient py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white"> Nos produits</h1>
            <p class="mt-2 text-lg text-white opacity-90">
                Parcourez notre collection de produits technologiques haut de gamme
            </p>
        </div>
    </div>
</div>

<!-- Product Filtering and Listing -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="flex flex-col lg:flex-row">
        <!-- Filters Sidebar -->
        <div class="w-full lg:w-1/4 pr-0 lg:pr-8 mb-8 lg:mb-0">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Filtres</h2>

                <!-- Categories -->
                <div class="mb-6">
                    <h3 class="text-sm font-medium text-gray-900 mb-3">Categories</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input id="all" name="category" type="radio" checked class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="all" class="ml-3 text-sm text-gray-600">Tout les Categories</label>
                        </div>
                        <div class="flex items-center">
                            <input id="smartphones" name="category" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="smartphones" class="ml-3 text-sm text-gray-600">Telephone</label>
                        </div>
                        <div class="flex items-center">
                            <input id="laptops" name="category" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="laptops" class="ml-3 text-sm text-gray-600">Ordinateurs portables</label>
                        </div>
                        <div class="flex items-center">
                            <input id="tablets" name="category" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="tablets" class="ml-3 text-sm text-gray-600">tablette</label>
                        </div>
                        <div class="flex items-center">
                            <input id="accessories" name="category" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="accessories" class="ml-3 text-sm text-gray-600">Accessoires</label>
                        </div>
                    </div>
                </div>

                <!-- Price Range -->
                <div class="mb-6">
                    <h3 class="text-sm font-medium text-gray-900 mb-3">Fourchette de prix</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input id="price-1" name="price" type="radio" checked class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="price-1" class="ml-3 text-sm text-gray-600">Prix</label>
                        </div>
                        <div class="flex items-center">
                            <input id="price-2" name="price" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="price-2" class="ml-3 text-sm text-gray-600">Moins de 100 DH</label>
                        </div>
                        <div class="flex items-center">
                            <input id="price-3" name="price" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="price-3" class="ml-3 text-sm text-gray-600">100 DH - 500 DH</label>
                        </div>
                        <div class="flex items-center">
                            <input id="price-4" name="price" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="price-4" class="ml-3 text-sm text-gray-600">500 DH - 1000 DH</label>
                        </div>
                        <div class="flex items-center">
                            <input id="price-5" name="price" type="radio" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="price-5" class="ml-3 text-sm text-gray-600">1000 DH +</label>
                        </div>
                    </div>
                </div>

                <!-- Brands -->


                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    Appliquer les filtres
                </button>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="w-full lg:w-3/4">
            <!-- Sorting and View Options -->

            <!-- Products Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

                <div th:each="produit : ${list_produit}" class="bg-white rounded-xl overflow-hidden shadow-md transition-all duration-300 hover:shadow-lg">
                    <form th:action="@{/produit/{id}(id=${produit.id})}" method="get">
                    <div class="relative">
                        <img th:src="${produit.getImageUrl()}" alt="Smartphone" class="w-full h-56 object-cover">
                    </div>
                    <div class="p-4">
                        <span class="text-gray-500 text-sm " th:text="${produit.getType()}"></span>
                        <h3 class="text-lg font-medium text-gray-900 mb-2 " th:text="${produit.getNom()}"></h3>

                        <div class="flex items-center justify-between mt-3">
                            <div>

                                <span class="text-blue-600 font-bold ml-2" th:text="${produit.getPrix()} + ' DH'"></span>
                            </div>
                            <input type="hidden" th:name="id" th:value="${produit.id}">
                            <button class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg">
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                    </form>
                </div>




                <!-- More products can be added here -->
            </div>

            <!-- Pagination -->
            <div class="mt-5 flex justify-center mt-10">
                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                    <!-- Bouton Previous -->
                    <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" aria-label="Previous">
                        <span class="sr-only">Previous</span>
                        <i class="fas fa-chevron-left text-xs"></i>
                    </a>

                    <!-- Pages -->
                    <a href="#" aria-current="page" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-blue-600 text-sm font-medium text-white">
                        1
                    </a>
                    <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        2
                    </a>
                    <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        3
                    </a>
                    <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
      ...
                    </span>
                    <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        8
                    </a>

                    <!-- Bouton Next -->
                    <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" aria-label="Next">
                        <span class="sr-only">Next</span>
                        <i class="fas fa-chevron-right text-xs"></i>
                    </a>
                </nav>
            </div>

            <!-- Footer -->
            <footer class="mt-5 rounded-lg bg-gray-800 text-white py-12">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="text-center">
                        <p class="text-lg font-semibold">Rejoignez-nous sur les réseaux sociaux</p>
                        <div class="mt-6 flex justify-center space-x-4">
                            <a th:href="@{/maintenance}" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f"></i></a>
                            <a th:href="@{/maintenance}" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                            <a th:href="@{/maintenance}" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                            <a hth:href="@{/maintenance}" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <p class="mt-4 text-sm text-gray-400">&copy; 2025 TechHub. Tous droits réservés.</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
